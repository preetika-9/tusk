<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute and relative </title>
    <style>
         div.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid rgb(105, 35, 35);
} 

div.absolute {
  position: absolute;
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid  rgb(105, 35, 35);
}

    </style>
</head>
<body>
    <div class="relative">this div element has position <b>relative</b></div>
    <div class="absolute">this div ellement has position <b>absolute</b></div>
    <p>  <b>Note:</b>This examle doesnt work with internet explorer 9 and earlier version.</p>
</body>
</html>
