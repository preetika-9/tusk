<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-container</title>
    <style>
         .flex-container{
         display: flex;
         flex-wrap: wrap;
         background-color: rgb(246, 232, 107);
     }  
     .flex-container >div{
         background-color: rgb(49, 49, 223);
         width: 100px;
         margin: 50px;
         text-align: center;
        line-height: 75px;
        font-size:30px;
     }
    

    </style>
</head>
<body>
    <h1>This is flex container.</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
         <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>
</body>
</html>
